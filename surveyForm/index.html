<!-- 

1. You should have a page title in an h1 element with an id of title
2. You should have a short explanation in a p element with an id of description
3. You should have a form element with an id of survey-form
4. Inside the form element, you are required to enter your name in an input field that has an id of name and a type of text
5. Inside the form element, you are required to enter your email in an input field that has an id of email
6. If you enter an email that is not formatted correctly, you will see an HTML5 validation error
7. Inside the form, you can enter a number in an input field that has an id of number
8. If you enter non-numbers in the number input, you will see an HTML5 validation error
9. If you enter numbers outside the range of the number input, which are defined by the min and max attributes, you will see an HTML5 validation error
10. For the name, email, and number input fields, you can see corresponding label elements in the form, that describe the purpose of each field with the following ids: id="name-label", id="email-label", and id="number-label"
11. For the name, email, and number input fields, you can see placeholder text that gives a description or instructions for each field
12. Inside the form element, you should have a select dropdown element with an id of dropdown and at least two options to choose from
13. Inside the form element, you can select an option from a group of at least two radio buttons that are grouped using the name attribute
14. Inside the form element, you can select several fields from a series of checkboxes, each of which must have a value attribute
15. Inside the form element, you are presented with a textarea for additional comments
16. Inside the form element, you are presented with a button with id of submit to submit all the inputs

-->


<!DOCTYPE html>
<html lang="en">

    <head>
        <title>FreeCodeCamp Survey Form</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <h1 id="title">FreeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
        
        <form id="survey-form">

            <div class="infoContainer">
                <label for="name" id="name-label">Name</label>
                <input type="text" id="name" placeholder="Enter your name" required>
                
                <label for="email" id="email-label">Email</label>
                <input type="email" id="email" placeholder="Enter your Email" required>
                
                <label for="number" id="number-label">Age</label>
                <input type="number" id="number" min="6" max="100" placeholder="Age">
            </div>

            
            
            <div class="dropdownContainer">
                <p>Which option best describes your current role?</p>		
                <select id="dropdown">
                    <option disabled selected value>Select current role</option>
                    <option value="student">Student</option>
                    <option value="fullTimeJob">Full Time Job</option>
                    <option value="partTimeLearner">Part Time Learner</option>
                    <option value="preferNotToSay">Prefer not to say</option>
                    <option value="other">Other</option>
                </select>
            </div>
            
            <div class="radioContainer">
                <p>Would you recomment FreeCodeCamp to a friend?</p>
                <span>
                    <input type="radio" name="radiobtns" id="definitely" value="definitely">
                    <label for="definitely">Definitely</label>
                </span>
                
                <span>
                    <input type="radio" name="radiobtns" id="maybe" value="maybe">
                    <label for="maybe">Maybe</label>
                </span>

                <span>
                    <input type="radio" name="radiobtns" id="notSure" value="notSure">
                    <label for="notSure">Not sure</label>
                </span>

                
                
            </div>
            

            <div class="checkboxContainer">
                <p>What would you like to see improved?<span> (Check all that apply)</span></p>

                <span>
                    <input type="checkbox" id="projects" name="projects" value="projects">
                    <label for="projects">Projects</label>
                </span>

                <span>
                    <input type="checkbox" id="challenges" name="challenges" value="challenges">
                    <label for="challenges">Challenges</label>
                </span>
                <span>
                    <input type="checkbox" id="forum" name="forum" value="forum">
                    <label for="forum">Forum</label>
                </span>
                
                
                
            </div>


            <div class="commentsContainer">
                <p>Any comments or suggestions?</p>
                <textarea placeholder="Enter your comment here..."></textarea>
            </div>
            

            
            <button id="submit">submit</button>
        
        </form>
    </body>

    

    
</html>
